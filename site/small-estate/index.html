<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Small Estate Administration (NY)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/config.js"></script>
</head>
<body class="bg-gray-50 p-6">
  <a href="/" class="text-sm text-gray-600">&larr; Home</a>
  <h1 class="text-3xl font-extrabold mt-2 text-gray-900">Small Estate Administration (NY)</h1>
  <p class="text-gray-600 mb-6">Complete Voluntary Administration packet for estates under $50,000.</p>

  <div class="bg-white p-6 rounded-xl border max-w-xl">
    <label class="block text-sm font-medium">Your Email</label>
    <input id="buyerEmail" class="border rounded p-2 w-full mb-3" placeholder="you@example.com">
    <label class="block text-sm font-medium">Your Name</label>
    <input id="buyerName" class="border rounded p-2 w-full mb-4" placeholder="Jane Doe">

    <button id="buyBtn" class="bg-emerald-600 text-white px-4 py-2 rounded w-full">Buy Now</button>
    <button id="mockBtn" class="mt-2 bg-gray-700 text-white px-4 py-2 rounded w-full">Try Without Payment (Mock)</button>
    <p class="text-xs text-gray-500 mt-2">Mock mode lets you test download flow.</p>
  </div>

  <script>
    const cfg = window.APP_CONFIG;
    const PRICE_ID = cfg.PRICE_IDS.estate;

    function fakeDownload() {
      const text = 'Small Estate Packet (MOCK). Replace with real ZIP later.';
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'Small_Estate_Packet.txt';
      a.click();
    }

    document.getElementById('mockBtn').addEventListener('click', () => {
      alert('Mock purchase complete. Starting downloadâ€¦');
      fakeDownload();
      location.href = cfg.SUCCESS_PATHS.estate;
    });

    document.getElementById('buyBtn').addEventListener('click', () => {
      if (cfg.USE_MOCK) {
        alert('Mock mode ON. Use the gray button.');
        return;
      }
      alert('Real checkout will be enabled later.');
    });
  </script>
</body>
</html>
